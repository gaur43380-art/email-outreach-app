<!-- logs.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Logs</title>
  <link rel="stylesheet" href="/frontend/css/style.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    tr:nth-child(even) { background-color: #f9f9f9; }
    /* ‚úÖ NEW: Status colors */
    .status-sent { color: green; font-weight: bold; }
    .status-replied { color: blue; font-weight: bold; }
    .status-bounced { color: red; font-weight: bold; }
    .status-failed { color: orange; font-weight: bold; }
    .error-text { color: red; font-size: 12px; }
  </style>
</head>
<body>

<h2>Email Logs</h2>

<!-- ‚úÖ NEW: Controls -->
<div style="margin-bottom: 15px;">
  <button onclick="loadLogs()" style="padding: 8px 15px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
    üîÑ Refresh Logs
  </button>
  <a href="dashboard.html" style="margin-left: 15px; color: #2196F3; text-decoration: none;">‚Üê Back to Dashboard</a>
  <span id="logStatus" style="margin-left: 15px; color: #666;"></span>
</div>

<table id="logTable">
  <thead>
    <tr>
      <th>Email</th>
      <th>Status</th>
      <th>Time</th>
      <th>Error</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td colspan="4" style="text-align: center; color: #666;">Loading logs...</td>
    </tr>
  </tbody>
</table>

<script src="/frontend/js/logs.js"></script>

</body>
</html>
