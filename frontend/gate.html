<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Gate</title>
    <link rel="stylesheet" href="/frontend/css/style.css">
</head>
<body class="gate-page">
    <div class="gate-container">
        <div class="gate-box">
            <h2>ðŸ”’ Restricted Access</h2>
            <p class="gate-subtitle">Enter credentials to continue</p>

                    <label for="access_id">Access ID</label>
                    <input type="text" id="access_id" name="access_id" required placeholder="Enter Access ID">

            </form>
        </div>
    </div>
</body>
</html>
